<!DOCTYPE html>
<html>
<head>
    <title>Drilling and Lowering Completion</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="drilling-chart"></div>
    <div id="lowering-chart"></div>

    <script>
        // Fetch data from the CSV file
        fetch('https://zorawer.github.io/jjmproject/testfetch.csv')
            .then(response => response.text())
            .then(data => {
                // Process the data
                const parsedData = Plotly.d3.csv.parse(data);

                // Group the data by month for drilling completion
                const drillingData = parsedData.reduce((accumulator, row) => {
                    if (row['Drilling Status'] === 'Completed' && row['T/W Drill Start Date']) {
                        const dateParts = row['T/W Drill Start Date'].split('/');
                        const month = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]).toLocaleString('default', { month: 'long' });
                        if (accumulator.hasOwnProperty(month)) {
                            accumulator[month].completed += 1;
                        } else {
                            accumulator[month] = {
                                completed: 1,
                                wip: 0
                            };
                        }
                    } else {
                        if (accumulator.hasOwnProperty('WIP')) {
                            accumulator['WIP'].wip += 1;
                        } else {
                            accumulator['WIP'] = {
                                completed: 0,
                                wip: 1
                            };
                        }
                    }
                    return accumulator;
                }, {});

                // Sort the drilling months in chronological order
                const drillingMonths = Object.keys(drillingData).sort((a, b) => new Date(a + '-01-01') - new Date(b + '-01-01'));

                // Create the drilling chart data
                const drillingCounts = drillingMonths.map(month => drillingData[month].completed);
                const drillingWIP = drillingMonths.map(month => drillingData[month].wip);

                // Calculate total drilling completions and WIP
                const totalDrillingCompletions = drillingCounts.reduce((total, count) => total + count, 0);
                const totalDrillingWIP = drillingWIP.reduce((total, count) => total + count, 0);

                // Create the drilling chart
                const drillingChart = {
                    x: drillingMonths,
                    y: drillingCounts,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: `Drilling Completion (${totalDrillingCompletions})`
                };

                const drillingWIPLine = {
                    x: drillingMonths,
                    y: drillingWIP,
                    type: 'scatter',
                    mode: 'lines',
                    name: `WIP (${totalDrillingWIP})`
                };

                const drillingLayout = {
                    title: 'Drilling Completion by Month',
                    xaxis: {
                        title: 'Month'
                    },
                    yaxis: {
                        title: 'Number of Drilling Schemes',
                        range: [0, Math.max(...drillingCounts, ...drillingWIP)], // Set the range from zero to the maximum count
                        rangemode: 'normal'
                    },
                    legend: {
                        orientation: 'h',
                        y: -0.25,
                        x: 0.5,
                        xanchor: 'center'
                    }
                };

                Plotly.newPlot('drilling-chart', [drillingChart, drillingWIPLine], drillingLayout);
