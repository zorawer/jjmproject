<!DOCTYPE html>
<html>
<head>
    <title>Drilling Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .col {
            flex-basis: 48%;
        }
        .test-card {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .test-card-value {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        .test-card-label {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="dash-app"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/dash-latest.min.js"></script>
    <script>
        // Define the Dash app
        var app = new Dash();

        // Load the layout from the Dash app
        app.layout(document.getElementById('dash-app'));

        // Run the Dash app
        app.run();
    </script>
</body>
</html>
