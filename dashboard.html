<!DOCTYPE html>
<html>
<head>
    <title>Drilling Completion</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="drilling-chart"></div>

    <script>
        // Fetch data from the CSV file
        fetch('https://zorawer.github.io/jjmproject/testfetch.csv')
            .then(response => response.text())
            .then(data => {
                // Process the data
                const parsedData = Plotly.d3.csv.parse(data);

                // Group the data by month
                const drillingData = parsedData.reduce((accumulator, row) => {
                    if (row['Drilling Status'] === 'Completed' && row['T/W Drill Start Date']) {
                        const dateParts = row['T/W Drill Start Date'].split('/');
                        const month = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]).toLocaleString('default', { month: 'long', year: 'numeric' });
                        if (accumulator.hasOwnProperty(month)) {
                            accumulator[month] += 1;
                        } else {
                            accumulator[month] = 1;
                        }
                    }
                    return accumulator;
                }, {});

                // Extract the month labels and drilling counts
                const drillingMonths = Object.keys(drillingData);
                const drillingCounts = Object.values(drillingData);

                // Create the drilling chart
                const drillingChart = {
                    x: drillingMonths,
                    y: drillingCounts,
                    type: 'line',
                    mode: 'lines+markers',
                    name: 'Drilling Completion',
                    marker: {
                        color: '#1f77b4'
                    }
                };

                const drillingLayout = {
                    title: 'Drilling Completion by Month',
                    xaxis: {
                        title: 'Month'
                    },
                    yaxis: {
                        title: 'Number of Drilling Schemes'
                    }
                };

                // Create the drilling chart
                Plotly.newPlot('drilling-chart', [drillingChart], drillingLayout);
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
