<!DOCTYPE html>
<html>
<head>
    <title>Drilling and Distribution Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="drilling-chart"></div>
    <div id="lowering-chart"></div>
    <div id="distribution-chart"></div>

    <script>
        // Fetch data from the CSV file
        fetch('https://zorawer.github.io/jjmproject/testfetch.csv')
            .then(response => response.text())
            .then(data => {
                // Process the data
                const parsedData = Plotly.d3.csv.parse(data);

                // Group the data by month for drilling and lowering
                const drillingData = parsedData.reduce((accumulator, row) => {
                    if (row['Drilling Status'] === 'Completed' && row['T/W Drill Start Date']) {
                        const dateParts = row['T/W Drill Start Date'].split('/');
                        const month = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]).toLocaleString('default', { month: 'long' });
                        if (accumulator.hasOwnProperty(month)) {
                            accumulator[month].completed += 1;
                        } else {
                            accumulator[month] = {
                                completed: 1,
                                wip: 0
                            };
                        }
                    } else if (row['Drilling Status'] === 'WIP' && row['T/W Drill Start Date']) {
                        const dateParts = row['T/W Drill Start Date'].split('/');
                        const month = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]).toLocaleString('default', { month: 'long' });
                        if (accumulator.hasOwnProperty(month)) {
                            accumulator[month].wip += 1;
                        } else {
                            accumulator[month] = {
                                completed: 0,
                                wip: 1
                            };
                        }
                    }
                    return accumulator;
                }, {});

                const loweringData = parsedData.reduce((accumulator, row) => {
                    if (row['T/W Lowering Date'] && row['T/W Lowering Status']) {
                        const dateParts = row['T/W Lowering Date'].split('/');
                        const month = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]).toLocaleString('default', { month: 'long' });
                        if (accumulator.hasOwnProperty(month)) {
                            accumulator[month][row['T/W Lowering Status']] += 1;
                        } else {
                            accumulator[month] = {
                                Completed: 0,
                                WIP: 0
                            };
                            accumulator[month][row['T/W Lowering Status']] = 1;
                        }
                    }
                    return accumulator;
                }, {});

                // Calculate the sum of "D/N Excavation (m)" and "Distribution System Length"
                const dnExcavationValues = parsedData.map(row => row['D/N Excavation (m)']);
                const sumDnExcavation = dnExcavationValues.reduce((sum, value) => sum + parseInt(value), 0);
                const distributionSystemLengthValues = parsedData.map(row => row['Distribition System Length']);
                const sumDistributionSystemLength = distributionSystemLengthValues.reduce((sum, value) => sum + parseInt(value), 0);

                // Create the drilling chart data
                const drillingMonths = Object.keys(drillingData);
                const drillingCounts = drillingMonths.map(month => drillingData[month].completed);
                const drillingWIP = drillingMonths.map(month => drillingData[month].wip);

                // Create the lowering chart data
                const loweringMonths = Object.keys(loweringData);
                const loweringCompleted = loweringMonths.map(month => loweringData[month].Completed);
                const loweringWIP = loweringMonths.map(month => loweringData[month].WIP);

                // Create the drilling chart
                const drillingChart = {
                    x: drillingMonths,
                    y: drillingCounts,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Drilling Completion',
                    marker: {
                        color: '#1f77b4'
                    }
                };

                // Create the WIP marker for drilling
                const drillingWipMarker = {
                    x: drillingMonths,
                    y: drillingWIP,
                    type: 'scatter',
                    mode: 'markers',
                    name: 'Drilling WIP',
                    marker: {
                        symbol: 'diamond',
                        size: 10,
                        color: '#FFA500'
                    }
                };

                // Create the lowering chart
                const loweringChart = {
                    x: loweringMonths,
                    y: loweringCompleted,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Lowering Completion',
                    marker: {
                        color: '#2ca02c'
                    }
                };

                // Create the WIP marker for lowering
                const loweringWipMarker = {
                    x: loweringMonths,
                    y: loweringWIP,
                    type: 'scatter',
                    mode: 'markers',
                    name: 'Lowering WIP',
                    marker: {
                        symbol: 'diamond',
                        size: 10,
                        color: '#FFA500'
                    }
                };

                // Create the drilling layout
                const drillingLayout = {
                    title: 'Drilling Completion by Month',
                    xaxis: {
                        title: 'Month'
                    },
                    yaxis: {
                        title: 'Number of Drilling Schemes',
                        range: [0, Math.max(...drillingCounts, ...drillingWIP)]
                    }
                };

                // Create the lowering layout
                const loweringLayout = {
                    title: 'Lowering Completion by Month',
                    xaxis: {
                        title: 'Month'
                    },
                    yaxis: {
                        title: 'Number of Lowering Schemes',
                        range: [0, Math.max(...loweringCompleted, ...loweringWIP)]
                    }
                };

                // Create the drilling and lowering charts
                Plotly.newPlot('drilling-chart', [drillingChart, drillingWipMarker], drillingLayout);
                Plotly.newPlot('lowering-chart', [loweringChart, loweringWipMarker], loweringLayout);

                // Create the distribution pie chart data
                const distributionPieData = [{
                    labels: ['D/N Excavation (m)', 'Distribution System Length'],
                    values: [sumDnExcavation, sumDistributionSystemLength],
                    type: 'pie',
                    name: 'Distribution',
                    textinfo: 'label+percent',
                    hoverinfo: 'text',
                    text: ['D/N Excavation (m): ' + sumDnExcavation + ' schemes', 'Distribution System Length: ' + sumDistributionSystemLength + ' schemes'],
                    marker: {
                        colors: ['#1f77b4', '#2ca02c']
                    }
                }];

                // Create the distribution pie chart layout
                const distributionPieLayout = {
                    title: 'Distribution',
                    showlegend: false
                };

                // Create the distribution pie chart
                Plotly.newPlot('distribution-chart', distributionPieData, distributionPieLayout);
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
