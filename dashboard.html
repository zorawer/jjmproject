<!DOCTYPE html>
<html>
<head>
    <title>Drilling and Lowering Completion</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .chart-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chart {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="drilling-chart" class="chart"></div>
        <div id="lowering-chart" class="chart"></div>
    </div>
    <div class="chart-container">
        <div id="pipe-laying-pie-chart" class="chart"></div>
    </div>

    <script>
        // Fetch data from the CSV file
        fetch('https://zorawer.github.io/jjmproject/testfetch.csv')
            .then(response => response.text())
            .then(data => {
                // Process the data
                const parsedData = Plotly.d3.csv.parse(data);

                // Group the data by month for drilling completion
                const drillingData = parsedData.reduce((accumulator, row) => {
                    // ... (code for grouping data by month for drilling completion)
                }, {});

                // Group the data by month for lowering completion
                const loweringData = parsedData.reduce((accumulator, row) => {
                    // ... (code for grouping data by month for lowering completion)
                }, {});

                // Group the data by D/N Pipe Laying Status
                const pipeLayingStatusData = parsedData.reduce((accumulator, row) => {
                    const status = row['D/N Pipe Laying Status'];
                    if (status === 'Not Started' || status === 'WIP') {
                        if (accumulator.hasOwnProperty(status)) {
                            accumulator[status]++;
                        } else {
                            accumulator[status] = 1;
                        }
                    }
                    return accumulator;
                }, {});

                // Create the drilling chart data
                const drillingMonths = Object.keys(drillingData);
                const drillingCompleted = drillingMonths.map(month => drillingData[month]['Completed']);
                const drillingWIP = drillingMonths.map(month => drillingData[month]['WIP']);

                const drillingChart = {
                    x: drillingMonths,
                    y: drillingCompleted,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: `Drilling Completion (${drillingCompleted.reduce((total, count) => total + count, 0)})`,
                    marker: {
                        color: '#1f77b4'
                    }
                };

                const drillingWIPMarker = {
                    x: drillingMonths,
                    y: drillingWIP,
                    type: 'scatter',
                    mode: 'markers',
                    name: `Drilling WIP (${drillingWIP.reduce((total, count) => total + count, 0)})`,
                    marker: {
                        symbol: 'circle',
                        size: 10,
                        color: '#FFA500'
                    }
                };

                const drillingLayout = {
                    title: 'Drilling Completion by Month',
                    xaxis: {
                        title: 'Month'
                    },
                    yaxis: {
                        title: 'Number of Drilling Schemes'
                    }
                };

                // Create the lowering chart data
                const loweringMonths = Object.keys(loweringData);
                const loweringCompleted = loweringMonths.map(month => loweringData[month]['Completed']);
                const loweringWIP = loweringMonths.map(month => loweringData[month]['WIP']);

                const loweringChart = {
                    x: loweringMonths,
                    y: loweringCompleted,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: `Lowering Completion (${loweringCompleted.reduce((total, count) => total + count, 0)})`,
                    marker: {
                        color: '#1f77b4'
                    }
                };

                const loweringWIPMarker = {
                    x: loweringMonths,
                    y: loweringWIP,
                    type: 'scatter',
                    mode: 'markers',
                    name: `Lowering WIP (${loweringWIP.reduce((total, count) => total + count, 0)})`,
                    marker: {
                        symbol: 'circle',
                        size: 10,
                        color: '#FFA500'
                    }
                };

                const loweringLayout = {
                    title: 'Lowering Completion by Month',
                    xaxis: {
                        title: 'Month'
                    },
                    yaxis: {
                        title: 'Number of Lowering Schemes'
                    }
                };

                // Create the pipe laying status pie chart
                const pipeLayingPieChart = {
                    labels: ['Not Started', 'WIP'],
                    values: [pipeLayingStatusData['Not Started'] || 0, pipeLayingStatusData['WIP'] || 0],
                    type: 'pie',
                    textposition: 'inside',
                    hoverinfo: 'label+value',
                    textinfo: 'percent',
                    marker: {
                        colors: ['#808080', '#FFA500']
                    }
                };

                const pipeLayingPieChartLayout = {
                    title: 'D/N Pipe Laying Status',
                };

                // Create the drilling chart
                Plotly.newPlot('drilling-chart', [drillingChart, drillingWIPMarker], drillingLayout);

                // Create the lowering chart
                Plotly.newPlot('lowering-chart', [loweringChart, loweringWIPMarker], loweringLayout);

                // Create the pipe laying pie chart
                Plotly.newPlot('pipe-laying-pie-chart', [pipeLayingPieChart], pipeLayingPieChartLayout);
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
