<!DOCTYPE html>
<html>
<head>
    <title>Drilling and Lowering Completion</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="dn-pipe-laying-status-chart"></div>
    <div id="dn-pipe-laying-progress-chart"></div>

    <script>
        // Fetch data from the CSV file
        fetch('https://zorawer.github.io/jjmproject/testfetch.csv')
            .then(response => response.text())
            .then(data => {
                // Process the data
                const parsedData = Plotly.d3.csv.parse(data);

                // Calculate the total number of schemes
                const totalSchemes = parsedData.length;

                // Group the data by D/N Pipe Laying Status
                const pipeLayingStatusData = parsedData.reduce((accumulator, row) => {
                    const status = row['D/N Pipe Laying Status'];
                    if (accumulator.hasOwnProperty(status)) {
                        accumulator[status]++;
                    } else {
                        accumulator[status] = 1;
                    }
                    return accumulator;
                }, {});

                // Extract the required values for the pie charts
                const dnPipeLayingStarted = pipeLayingStatusData['Started'] || 0;
                const dnPipeLayingWIP = pipeLayingStatusData['WIP'] || 0;
                const dnPipeLayingCompleted = pipeLayingStatusData['Completed'] || 0;
                const dnPipeLayingNotStarted = totalSchemes - (dnPipeLayingStarted + dnPipeLayingWIP + dnPipeLayingCompleted);

                // Create the D/N Pipe Laying Status pie chart data
                const statusLabels = ['Started', 'WIP', 'Completed', 'Not Started'];
                const statusValues = [dnPipeLayingStarted, dnPipeLayingWIP, dnPipeLayingCompleted, dnPipeLayingNotStarted];

                // Create the D/N Pipe Laying Status pie chart
                const statusPieChart = {
                    labels: statusLabels,
                    values: statusValues,
                    type: 'pie'
                };

                const statusPieLayout = {
                    title: `D/N Pipe Laying Status (${totalSchemes} Schemes)`,
                };

                // Create the D/N Pipe Laying Status pie chart
                Plotly.newPlot('dn-pipe-laying-status-chart', [statusPieChart], statusPieLayout);


                // Filter the WIP schemes for pipe laying
                const wipSchemes = parsedData.filter(row => row['D/N Pipe Laying Status'] === 'WIP');

                // Calculate the total scope and work completed for the WIP schemes
                const wipScope = wipSchemes.reduce((total, row) => total + parseInt(row['Distribution System Length']), 0);
                const wipWorkCompleted = wipSchemes.reduce((total, row) => total + parseInt(row['D/N Excavation (m)']), 0);

                // Calculate the remaining work for the WIP schemes
                const wipRemainingWork = wipScope - wipWorkCompleted;

                // Create the D/N Pipe Laying Progress pie chart data
                const progressLabels = ['Completed', 'Remaining'];
                const progressValues = [wipWorkCompleted, wipRemainingWork];

                // Create the D/N Pipe Laying Progress pie chart
                const progressPieChart = {
                    labels: progressLabels,
                    values: progressValues,
                    type: 'pie'
                };

                const progressPieLayout = {
                    title: `D/N Pipe Laying Progress (${wipSchemes.length} WIP Schemes)`,
                };

                // Create the D/N Pipe Laying Progress pie chart
                Plotly.newPlot('dn-pipe-laying-progress-chart', [progressPieChart], progressPieLayout);
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
