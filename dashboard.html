<!DOCTYPE html>
<html>
<head>
    <title>Drilling and Lowering Completion</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="dn-pipe-laying-chart"></div>

    <script>
        // Fetch data from the CSV file
        fetch('https://zorawer.github.io/jjmproject/testfetch.csv')
            .then(response => response.text())
            .then(data => {
                // Process the data
                const parsedData = Plotly.d3.csv.parse(data);

                // Filter the schemes with D/N Pipe Laying Status as 'WIP'
                const wipSchemes = parsedData.filter(row => row['D/N Pipe Laying Status'] === 'WIP');
                const wipCount = wipSchemes.length;

                // Filter the schemes with D/N Pipe Laying Status as 'Not Started'
                const notStartedSchemes = parsedData.filter(row => row['D/N Pipe Laying Status'] === 'Not Started');
                const notStartedCount = notStartedSchemes.length;

                // Create the D/N Pipe Laying pie chart data
                const labels = ['WIP', 'Not Started'];
                const values = [wipCount, notStartedCount];

                // Create the D/N Pipe Laying pie chart
                const pieChart = {
                    labels: labels,
                    values: values,
                    type: 'pie'
                };

                const pieLayout = {
                    title: 'D/N Pipe Laying Status',
                };

                // Create the D/N Pipe Laying pie chart
                Plotly.newPlot('dn-pipe-laying-chart', [pieChart], pieLayout);
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
